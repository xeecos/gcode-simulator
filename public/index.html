<!DOCTYPE html>
<head>
    <title>GCode Simulator</title>
    <style>
        body{
            margin:0 0;
            width:100%;
            height:100vh;
            text-align: center;
            font-size:12px;
            overflow: hidden;
        }
        #canvas{
            margin:0 0;
            width:100%;
            height:100%;
        }
        .panel
        {
            position:absolute;
            width:220px;
            right:10px;
            top:10px;
            padding:4px 4px;
            background-color: aquamarine;
        }
        input
        {
            width:100px;
            font-size: 10px;
            float:right;
        }
        span
        {
            float:left;
        }
        button
        {
            font-size:10px;
        }
        .item
        {
            width:220px;
            height:22px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="panel">
        <div class="item">
            <span>Scale:</span><input id="scale" value="4"/>
        </div>
        <div class="item">
            <span>G1 Color:</span><input id="g1-color" value="#000000"/>
        </div>
        <div class="item">
            <span>G0 Color:</span><input id="g0-color" value="rgba(255,0,0,0.01)"/>
        </div>
        <div class="item">
            <span>Background Color:</span><input id="bg-color" value="#FFFFFF"/>
        </div>
        <div class="item">
            <span>X offset:</span><input id="x-offset" value="0"/>
        </div>
        <div class="item">
            <span>Y offset:</span><input id="y-offset" value="0"/>
        </div>
        <div class="item">
            <button id="apply-btn">Apply</button>
        </div>
    </div>
    <input type="file" id="file" style="display: none;"/>
    <script src="./simulator.js"></script>
</body>
</html>
